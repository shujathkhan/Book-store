<!-- grid layout -->
<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      {{ product.title }}
    </p>
    <span class="card-header-icon has-text-grey-light">
      <small>{{ product.price | currency }}</small>
    </span>
  </header>
  <div class="card-content">
    <div class="content has-text-centered">
       {{ product.authors | truncate:60 }}
    </div>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item has-text-dark">
      <span class="icon">
          <span class="rating">{{product.average_rating}}</span>

      </span>
    </a>
    <a class="card-footer-item has-text-dark" style="cursor: pointer;" (click)="onAddToCart(product)">
      <span class="icon">
        <i class="fas fa-cart-plus"></i>
      </span>
      Add to Cart
    </a>
  </footer>
</div>
